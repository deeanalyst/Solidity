ethereum_rpc = ""
drosera_rpc = "https://relay.hoodi.drosera.io"
eth_chain_id = 560048
drosera_address = "0x91cB447BaFc6e0EA0F4Fe056F5a9b1F14bb06e5D"

[traps]

[traps.compoundhealth]
# Path to the compiled trap contract artifact.
# This is generated by running `forge build`.
path = "out/AccountHealthTrap.sol/AccountHealthTrap.json"

# The address of your deployed `Response` contract.
response_contract = "0x73AFD0D1377D0bA745a2a3f26e887F9Dad26AF2F"

# The function signature on the RESPONSE contract to call when `shouldRespond` is true.
response_function = "onTrapTriggered(bytes)"

cooldown_period_blocks = 33
min_number_of_operators = 1
max_number_of_operators = 10
block_sample_size = 10
private_trap = true
# The whitelist here is for Drosera operators, not the trap's internal whitelist.
# You can leave this empty to allow any operator to run your trap.
whitelist = []
